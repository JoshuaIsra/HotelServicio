<h2 style="color: aliceblue;" class="text-center">
    
    {{personal ? 'EDITAR' : 'CREAR'}} Personal
</h2>

<div class="row row-cols-3 justify-content-center" style="color: aliceblue;">
<form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre">
        <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-danger">
            El nombre es obligatorio y solo puede contener letras.
          </div>
    </div>
    
    <div class="form-group">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" formControlName="apellido" class="form-control" id="apellido">
        <div *ngIf="form.get('apellido')?.invalid && form.get('apellido')?.touched" class="text-danger">
            El apellido es obligatorio y solo puede contener letras.
          </div>
    </div>
    
    <div class="form-group">
        <label for="email" class="form-label">Correo</label>
        <input type="email" formControlName="email" class="form-control" id="email">
    </div>

    <div class="form-group">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" formControlName="telefono" class="form-control" id="telefono">
        <div *ngIf="form.get('telefono')?.invalid && form.get('telefono')?.touched" class="text-danger">
            El teléfono debe contener exactamente 10 números.
          </div>
    </div>
    
    <div class="form-group">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" formControlName="direccion" class="form-control" id="direccion">
    </div>

    <div class="form-group">
        <label for="rol" class="form-label">Rol</label>
         <select formControlName="rol" class="form-control" id="rol">
            <option value="Gerente General">Encargado</option>
            <option value="Gerente de Recepción">Suplente</option>
            <option value="Camarero">Miembro</option>
         </select>
    </div>
    
    <div class="form-group">
        <label for="turno" class="form-label">Turno</label>
        <!-- <input type="text" formControlName="turno" class="form-control" id="turno"> -->
         <select formControlName="turno"  class="form-control" id="turno"> 

            <option value="Diurna">Diurna</option>
            <option value="Nocturna">Nocturna</option>
            <option value="Mixta">Mixta</option>
         </select>

    </div>

    <div class="form-group">
        <label for="salario" class="form-label">Salario</label>
        <input type="text" formControlName="salario"  class="form-control" id="salario">
    </div>
    <div class="form-group">
        <label for="type_personal" class="form-label">Tipo de personal</label>
        <select formControlName="type_personal" class="form-select" id="type_personal">
            <option value="Limpieza">Limpieza</option>
            <option value="Recepcionista">Recepcionista</option>
            <option value="Director general">Director general</option>
            <option value="Camarero">Camarero</option>
            <option value="Personal de mantenimiento">Personal de mantenimiento</option>

        </select>

    </div>
    <button type="submit" class="btn btn-primary">
        {{personal ? 'Actualizar Personal' : 'Crear Personal'}}
    </button>
</form>

</div>
