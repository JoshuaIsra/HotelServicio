<br>
<div class=" text-end">
    <button class="btn btn-success" (click)="goToNew()">Nueva Factura</button>
</div>
<table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
            <tr>
            <th scope="col"> id Factura</th>
            <th scope="col"> id Reserva</th>
            <th scope="col">Fecha Emision</th>
            <th scope="col">Monto Total</th>
            <th scope="col">Metodo Pago</th>
            <th scope="col">Estado Pago</th>
            <th scope="col">Opciones</th>
            </tr>
        </thead>    

    <tbody>
        @for (fact of facturas; track fact.idFactura) {
            <tr>
                <td> {{fact.idFactura}}</td>
                <td> {{fact.reserva_id}}</td>
                <td> {{fact.fechaEmision}}</td>
                <td> {{fact.montoTotal}}</td>
                <td> {{fact.metodoPago}}</td>
                <td> {{fact.estadoPago}}</td>
                <td>
                    <div class="btn btn-group">
                        <button (click)="goToEdit(fact.idFactura)" class="btn btn-primary btn-sm">Editar</button>
                        <button (click)="deleteFactura(fact.idFactura)" class="btn btn-danger btn-sm">Eliminar</button>
                    </div>
                </td>
            </tr>
        }
    </tbody>



</table>
